<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Login System</title>

<body>
    <main>
        <section>
            <div class="container">
                <h1>Smart Login System</h1>

                <form>
                    <input id="name" name="name" type="text" placeholder="Enter your name">
                    <input id="email" name="email" type="text" placeholder="Enter your email">
                    <input id="password" name="password" type="text" placeholder="Enter your password">
                    <button type="button" id="signUp" name="signUp" onclick="addUser();">Sign Up</button>
                </form>

                <p>Do you have an account? <span><a href="./sign-in.html">Sign in</a></span></p>
            </div>
        
        </section>
    </main>
    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/sign-up.js"></script>
</body>

</html>
